<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Skills Bar</title>
</head>
<body>
    <div class="skills-bar">
        <!-- First skill bar  -->
        <div class="bar">
            <div class="info">
                <span>HTML</span>
            </div>
            <div class="progress-line"><span></span></div>
        </div>
        <!-- Second skill bar  -->
        <div class="bar">
            <div class="info">
                <span>CSS</span>
            </div>
            <div class="progress-line"><span></span></div>
        </div>
        <!-- Third skill bar  -->
        <div class="bar">
            <div class="info">
                <span>JavaScript</span>
            </div>
            <div class="progress-line"><span></span></div>
        </div>
        <!-- Fourth skill bar  -->
        <div class="bar">
            <div class="info">
                <span>Ruby</span>
            </div>
            <div class="progress-line"><span></span></div>
        </div>
        <!-- Fifth skill bar  -->
        <div class="bar">
            <div class="info">
                <span>MySQL</span>
            </div>
            <div class="progress-line"><span></span></div>
        </div>
    </div>

</body>
</html>
